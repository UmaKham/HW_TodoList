<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Josefin+Sans&display=swap" rel="stylesheet">
  <title>Homework</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="todolist">
        <div class="box">

        </div>
        <form name="todo_List">
          <h2>Todo List</h2>

          <label for="name">Name:</label>
          <input class="name" name="name" type="name">

          <label for="username">Username:</label>
          <input class="username" name="username" type="text">

          <label for="phone">Phone</label>
          <input class="phone" name="phone" type="tel">

          <label for="website">Website</label>
          <input class="website" type="text">

          <label for="e-mail">E-mail</label>
          <input class="e_mail" name="e-mail" type="email">

          <div class="button_box">
            <button class="submit" type="submit">Add</button>
            <button class="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="./script/script.js"></script>
</body>
</html>
